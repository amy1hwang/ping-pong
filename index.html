      <h3>How to Play:</h3>
      <ul>
        <li>
          Enter a number to get a range of number from 1 to the input number.
        </li>
        <li>
          Numbers divisible by 3 will become "ping".
        </li>
        <li>
          Numbers divisible by 5 will become"pong"
        </li>
        <li>
          Numbers divisible by 15 will become "ping-pong"
        </li>
      </ul>
        <form id="pingpong">
          <label for="input">Enter a number: </label>
          <input type="text" id="input" class="form-control" value="35"><br>
          <button type="submit" id="submit" class="btn-primary btn">submit</button>
        </form>
